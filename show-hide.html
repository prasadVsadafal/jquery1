<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script> <!-- offline use link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- online use link -->
    <title>Document</title>
</head>
<style>
    .main {
        display: flex;
    }

    .red {
        width: 100px;
        height: 100px;
        border: 1px solid black;
    }

    .blue {
        width: 100px;
        height: 100px;
        border: 1px solid black;
    }
</style>

<body>

    <div class="main">
        <div class="red"></div>
        <div class="red"></div>
        <div class="red"></div>
        <div class="blue"></div>
        <div class="blue"></div>
        <div class="blue"></div>
    </div>

    <button id="btn">Show/Hide</button>

    <script>

        $(document).ready(function () {

            $("#btn").click(function () {
                $(".red").css("backgroundColor", "red")
            })
            $("#btn").dblclick(function () {
                $(".blue").css("backgroundColor", "blue")
            })
            
            // $(".red").css("backgroundColor", "red")
            // $(".blue").css("backgroundColor", "blue")
            // $("#btn").click(function () {
            //     $(".red, .blue").hide("slow")
            // })
            // $("#btn").dblclick(function () {
            //     $(".red, .blue").show("slow")
            // })

        });
    </script>
</body>

</html>
