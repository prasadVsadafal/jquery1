<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.min.js"></script> <!-- offline use link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- online use link -->
    <title>Document</title>
</head>
<body>
    <!-- 3 type mouse-Events  1.mouseleave,2.mousedown,3.mouseup,4.mouseenter -->
<form>
    <h2>fous() vs blur()</h2>
    <input type="text" name="" id="textbox">
    <span id="showdata">Welcome</span>
    <span id="showdataforblur">takecare</span>
</form>
    
    <button id="test">click</button>
    <script>

        // jQuery
        $(document).ready(function () {
            $('span').css("display","none")
            $("#textbox").focus(function(){
                $("#showdata").css("display","inline").fadeOut(4000)
            })
            $("#textbox").blur(function(){
                $("#showdataforblur").css("display","inline").fadeOut(4000)
            })
        });
    </script>
</body>

</html>
